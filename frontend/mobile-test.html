    <style>

            text-align: left;
        }
        
        .loading {

        }
        
        .success {
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ –ß–∏—Ç–∞–ª–∫–∞</h1>
        <div class="subtitle">–ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</div>

            <div class="success">‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É —Ä–∞–±–æ—Ç–∞–µ—Ç!</div>
            <div class="info">üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: <span id="device">–û–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è...</span></div>
            <div class="info">üåê IP: <span id="ip">192.168.1.4:3000</span></div>
        </div>
        
        <button class="button" onclick="testAPI()">üîß –¢–µ—Å—Ç API</button>
        <button class="button secondary" onclick="loadBooks()">üìö –ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–Ω–∏–≥–∏</button>
        
        <div id="result" class="books-test" style="display: none;">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∞:</h3>
            <div id="test-content"></div>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" class="button">üöÄ –ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏</a>
        </div>
    </div>

    <script>
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        const userAgent = navigator.userAgent;
        let deviceInfo = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        
        if (/Android/i.test(userAgent)) {
            deviceInfo = 'Android';
        } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
            deviceInfo = 'iOS';
        } else if (/Windows/i.test(userAgent)) {
            deviceInfo = 'Windows';
        }
        
        document.getElementById('device').textContent = deviceInfo;
        
        // –¢–µ—Å—Ç API
        async function testAPI() {
            const result = document.getElementById('result');
            const content = document.getElementById('test-content');
            
            result.style.display = 'block';
            content.innerHTML = '<div class="loading">üîÑ –¢–µ—Å—Ç–∏—Ä—É–µ–º API...</div>';
            
            try {
                const response = await fetch('/api');
                const data = await response.json();
                
                content.innerHTML = `
                    <div class="success">‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç –æ—Ç–ª–∏—á–Ω–æ!</div>
                    <div class="info">–í–µ—Ä—Å–∏—è: ${data.version}</div>
                    <div class="info">–ê–≤—Ç–æ—Ä: ${data.author}</div>
                `;
            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ API: ${error.message}</div>`;
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥
        async function loadBooks() {
            const result = document.getElementById('result');
            const content = document.getElementById('test-content');
            
            result.style.display = 'block';
            content.innerHTML = '<div class="loading">üìö –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–Ω–∏–≥–∏...</div>';
            
            try {
                const response = await fetch('/api/books');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    let booksHtml = `<div class="success">‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.data.length} –∫–Ω–∏–≥:</div>`;
                    
                    data.data.forEach(book => {
                        booksHtml += `
                            <div class="book-item">
                                <strong>${book.title}</strong><br>
                                <small>${book.author} (${book.year})</small>
                            </div>
                        `;
                    });
                    
                    content.innerHTML = booksHtml;
                } else {
                    content.innerHTML = '<div class="error">‚ùå –ö–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}</div>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
            testAPI();
        }, 1000);
    </script>
</body>
</html>
